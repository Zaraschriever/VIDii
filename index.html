<!doctype html>
<html lang="nl">
	
<head>
	<meta charset="UTF-8">
	<meta name="author" content="jouw naam">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>VIDii 2011/22 - Tijdlijn</title>
	
	<link href="styles/style.css" rel="stylesheet">
	<link rel="icon" type="image/svg+xml" href="images/favicon.svg">
</head>

<body>
	<header>
		<h1>
			<span>S</span>
			<span>u</span>
			<span>p</span>
			<span>e</span>
			<span>r</span>
			<span>M</span>
			<span>a</span>
			<span>r</span>
			<span>i</span>
			<span>o</span>
		</h1>
		<p>De evolutie van Super Mario Bros</p>
	</header>

	<main>
		<menu>
			<ol class="tijdlijn">
				<li><button class="gamewatchbutton">1980</button></li>
				<li><button class="gameboybutton">1989</button></li>
				<li><button>2001</button></li>
				<li><button>2016</button></li>
				<li><button class="switchbutton">2017</button></li>
				<li><button class="terugnaarmap">Terug naar map</button></li>
			</ol>
		</menu>
		<section class="nintendos">
		<ol>
			<li class="gamewatch">
					<section>
						<button>Left</button>
					</section>
					<section>
						<img class="mario" src="images/mario.webp" alt="">
						<img class="level" src="images/1980.beginscherm.png" alt="">						
					</section>
					<section>
						<button>Right</button>												
					</section>
					<section>
						<ol>
							<li><button>Game A</button></li>	
							<li><button>Game B</button></li>	
							<li><button>Time</button></li>
						</ol>											
					</section>
			</li>
			<li class="gameboy">
					<section>
						<img class="level" src="images/1989.beginscherm.png" alt="">
						<img class="mario" src="images/mario.webp" alt="">
					</section>
					<section>
						<ol class="controlsrechts">
							<li class="">
								<button>X</button>
							</li>
							<li class="spring">
								<button>A</button>
							</li>
							<li>
								<button>B</button>
							</li>
							<li>
								<button>Y</button>
							</li>
						</ol>												
					</section>
			</li>							
			<li class="switch">
					<section>
						<button>klik hier</button>
					</section>
					<section>
						<img class="mario" src="images/mario.webp" alt="">
						<img class="level" src="images/world1-1.webp" alt="">						
					</section>
					<section>
						<ol class="controlsrechts">
							<li class="">
								<button>X</button>
							</li>
							<li class="spring">
								<button>A</button>
							</li>
							<li>
								<button>B</button>
							</li>
							<li>
								<button>Y</button>
							</li>
						</ol>												
					</section>
			</li>						
		</ol>
		</section>
	</main>

	<script src="scripts/script.js"></script>
</body>
	
</html>
